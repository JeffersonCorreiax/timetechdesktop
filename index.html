<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetech</title>
    <script src="renderer.js"></script>
   <link rel="stylesheet" href="style.css">
</head>

<body>

    <p id="testParagraph" class="live">Timetech com problemas. Contate o suporte</p>

    <div class="canto-superior-direito">
    <div id="contadorNaoSincronizados" class="h2-sinc">Pontos não sincronizados: 0</div><br><br>
    <button id="syncButton" class="btn-ponto-sup">Sincronizar Dados</button>
    </div>

    <div class="centered-container">
        <div id="horaAtual" class="timer"></div>
        <h2 id="h2-ponto">Insira seu código:</h2>
        <input type="text" id="inputData" class="input-ponto" placeholder="">
        <button id="saveButton" class="btn-ponto">Salvar</button>
    </div>


    <script src="renderer.js"></script>

</body>

</html>
